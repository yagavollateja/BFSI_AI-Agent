<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend Login</title>
</head>
<body>
    <h1>Test Frontend Login</h1>
    <form id="loginForm">
        <div>
            <label>Username:</label>
            <input type="text" id="username" value="yagavollateja" />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="admin123" />
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch('http://localhost:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<h3 style="color: green;">✅ Login Successful!</h3>
                        <p><strong>Token:</strong> ${data.access_token.substring(0, 50)}...</p>
                        <p><strong>User:</strong> ${data.user.full_name} (${data.user.role})</p>`;
                } else {
                    resultDiv.innerHTML = `<h3 style="color: red;">❌ Login Failed</h3>
                        <p>${data.detail}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3 style="color: red;">❌ Error</h3>
                    <p>${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
